{% extends "layout.html" %}
{% load static %}

{% block title %}
    Регистрация
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'signup.css' %}"/>
{% endblock %}

{% block content %}
    <div class="signup-container">
        <h2>Регистрация</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="signup-link">
            <p>Есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
        </div>
    </div>
{% endblock %}
